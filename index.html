<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>QuickLyrics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="style.css">
</head>

<body>
  <div class="container">
    <h1>QuickLyrics</h1>
  </div>
  <br>

  <div class="container" id="search">
    <div class="row">
      <div class="col s8">
        <input type="text" id="inputInfo" placeholder="Artist Name">
        <input type="text" id="inputInfo1" placeholder="Song Name">
      </div>

      <div class="col s4">
        <button class="waves-effect waves-light btn-large" id="searchBtn">Search</button>
      </div>
    </div>
  </div>
  <div class="results" id="artistResults"></div>













  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>


</html>
